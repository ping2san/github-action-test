# This is a sample job to test
name: shell commands

on : [push, pull_request]

jobs:
  run-shell-command:
      runs-on: ubuntu-latest
      steps:
        - name: echo a string 
          run: echo "Hello World"
        - name: multiline script
          run: |
            whoami
            node -v
            npm -v


  run-windows-build:
    runs-on: windows-latest
    steps:
      - run: choco install gh
      - run: gh version